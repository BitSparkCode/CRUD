<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">TODO</h1>
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Tasks</a>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-4">Task Details</h1>
        <div id="taskDetails" class="bg-white shadow-md rounded p-4">
            <!-- Task details will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskId = window.location.pathname.split('/')[2];

            fetch(`/tasks/${taskId}`)
                .then(response => response.json())
                .then(task => {
                    const taskDetails = document.getElementById('taskDetails');
                    taskDetails.innerHTML = `
                        <p><strong>ID:</strong> ${task.id}</p>
                        <p><strong>Title:</strong> ${task.title}</p>
                        <p><strong>Description:</strong> ${task.description}</p>
                    `;
                });
        });
    </script>
</body>
</html>
